AWSTemplateFormatVersion: 2010-09-09
Description: ECR repository for Merck DevOps Challenge

Parameters:
  Environment:
    Type: String
    AllowedValues: [d, s, p]
    Description: Environment (d=dev, s=staging, p=prod)

Resources:
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ${Environment}-merck-devops-challenge-ecr-repo
      ImageTagMutability: MUTABLE
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }

Outputs:
  RepositoryURI:
    Description: ECR Repository URI
    Value: !GetAtt ECRRepository.RepositoryUri

  RepositoryName:
    Description: ECR Repository Name
    Value: !Ref ECRRepository
